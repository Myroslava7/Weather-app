<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <div>
        <h1>MY WEATHER</h1>
      </div>
      <div>
        <input type="text" id="city-search" placeholder="City">
        <button id="btn-city" onclick="search()"><i class="fas fa-search-location"></i></button>
      </div>
    </header>
    <main>
      <div class="tab">
        <button class="tablinks" onclick='openWeather(event, "today")' id="defaultOpen">Today</button>
        <button class="tablinks" onclick='openWeather(event, "fiveDays")'>5-day forecast</button>
        <div id="CityName"></div>
      </div>
      <div id="wrap_forecast">
        <div id="error-mess">
          <div id="today" class="tabcontent">
            <div class="current"></div>
            <div class="hourly_today"></div>
            <div class="nearby"></div>
          </div>
          <div id="fiveDays" class="tabcontent">
            <div class="by-five-days"></div>
            <div class="hourly_fiveDays"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
